<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phone Management System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">

                    {% endif %}
                </ul>
            </div>

    </nav>

    <div class="container">

        {% endblock %}

</html>
