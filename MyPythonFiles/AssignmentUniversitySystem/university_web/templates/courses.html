<h2>Courses</h2>
<form method="POST">
    ID: <input type="text" name="id">
    Name: <input type="text" name="name">
    <input type="submit" value="Add Course">
</form>
<ul>
    {% for id, name in courses.items() %}
        <li>{{ id }} - {{ name }}</li>
    {% endfor %}
</ul>
<a href="/">Back</a>
