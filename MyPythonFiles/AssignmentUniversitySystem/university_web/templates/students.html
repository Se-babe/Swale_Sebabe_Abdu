<h2>Students</h2>
<form method="POST">
    ID: <input type="text" name="id">
    Name: <input type="text" name="name">
    <input type="submit" value="Add Student">
</form>
<ul>
    {% for id, name in students.items() %}
        <li>{{ id }} - {{ name }}</li>
    {% endfor %}
</ul>
<a href="/">Back</a>
